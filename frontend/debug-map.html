<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Map Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0e27;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            image-rendering: pixelated;
        }
        
        #canvas:active {
            cursor: grabbing;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            max-width: 300px;
        }
        
        #debug h3 {
            margin: 0 0 10px 0;
        }
        
        #debug pre {
            margin: 5px 0;
            font-size: 12px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="debug">
            <h3>üó∫Ô∏è Map Debug</h3>
            <div id="status">Initializing...</div>
            <pre id="info"></pre>
        </div>
        
        <div id="loading" class="loading">
            <div>üåç Loading World Map...</div>
            <div style="font-size: 14px; margin-top: 10px;">
                –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞
            </div>
        </div>
    </div>

    <script>
        // Simple map rendering test without React
        class SimpleMapTest {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.container = document.getElementById('container');
                
                this.viewport = {
                    x: 0,
                    y: 0,
                    zoom: 1
                };
                
                this.isDragging = false;
                this.lastX = 0;
                this.lastY = 0;
                
                this.init();
            }
            
            init() {
                this.resizeCanvas();
                this.setupEventListeners();
                this.render();
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                
                this.updateDebugInfo();
                console.log('Simple map test initialized');
            }
            
            resizeCanvas() {
                const rect = this.container.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                this.canvas.width = rect.width * dpr;
                this.canvas.height = rect.height * dpr;
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                this.ctx.scale(dpr, dpr);
                
                this.canvasWidth = rect.width;
                this.canvasHeight = rect.height;
            }
            
            setupEventListeners() {
                // Mouse events
                this.canvas.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.lastX = e.clientX;
                    this.lastY = e.clientY;
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        const deltaX = e.clientX - this.lastX;
                        const deltaY = e.clientY - this.lastY;
                        
                        this.viewport.x -= deltaX / this.viewport.zoom;
                        this.viewport.y -= deltaY / this.viewport.zoom;
                        
                        this.lastX = e.clientX;
                        this.lastY = e.clientY;
                        
                        this.render();
                        this.updateDebugInfo();
                    }
                });
                
                this.canvas.addEventListener('mouseup', () => {
                    this.isDragging = false;
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    this.isDragging = false;
                });
                
                // Wheel events
                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    
                    const worldMouseX = this.viewport.x + mouseX / this.viewport.zoom;
                    const worldMouseY = this.viewport.y + mouseY / this.viewport.zoom;
                    
                    const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                    const newZoom = Math.max(0.1, Math.min(10, this.viewport.zoom * zoomFactor));
                    
                    this.viewport.x = worldMouseX - mouseX / newZoom;
                    this.viewport.y = worldMouseY - mouseY / newZoom;
                    this.viewport.zoom = newZoom;
                    
                    this.render();
                    this.updateDebugInfo();
                });
                
                // Resize
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.render();
                });
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = '#0a0e27';
                this.ctx.fillRect(0, 0, this.canvasWidth, this.canvasHeight);
                
                // Render grid
                this.renderGrid();
                
                // Render test chunks
                this.renderTestChunks();
                
                // Update status
                document.getElementById('status').textContent = '‚úÖ Rendering Active';
            }
            
            renderGrid() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                
                const gridSize = 100;
                const startX = Math.floor(this.viewport.x / gridSize) * gridSize;
                const startY = Math.floor(this.viewport.y / gridSize) * gridSize;
                const endX = startX + (this.canvasWidth / this.viewport.zoom) + gridSize;
                const endY = startY + (this.canvasHeight / this.viewport.zoom) + gridSize;
                
                this.ctx.beginPath();
                
                // Vertical lines
                for (let x = startX; x <= endX; x += gridSize) {
                    const screenX = (x - this.viewport.x) * this.viewport.zoom;
                    this.ctx.moveTo(screenX, 0);
                    this.ctx.lineTo(screenX, this.canvasHeight);
                }
                
                // Horizontal lines
                for (let y = startY; y <= endY; y += gridSize) {
                    const screenY = (y - this.viewport.y) * this.viewport.zoom;
                    this.ctx.moveTo(0, screenY);
                    this.ctx.lineTo(this.canvasWidth, screenY);
                }
                
                this.ctx.stroke();
            }
            
            renderTestChunks() {
                // Render some test "chunks" as colored rectangles
                const chunkSize = 256;
                const chunks = [
                    { x: 0, y: 0, color: '#ff6b6b' },
                    { x: 256, y: 0, color: '#4ecdc4' },
                    { x: 0, y: 256, color: '#45b7d1' },
                    { x: 256, y: 256, color: '#f9ca24' },
                    { x: -256, y: 0, color: '#6c5ce7' },
                    { x: 0, y: -256, color: '#fd79a8' },
                ];
                
                for (const chunk of chunks) {
                    const screenX = (chunk.x - this.viewport.x) * this.viewport.zoom;
                    const screenY = (chunk.y - this.viewport.y) * this.viewport.zoom;
                    const screenSize = chunkSize * this.viewport.zoom;
                    
                    // Only render if visible
                    if (screenX + screenSize > 0 && screenX < this.canvasWidth &&
                        screenY + screenSize > 0 && screenY < this.canvasHeight) {
                        
                        this.ctx.fillStyle = chunk.color + '40'; // Semi-transparent
                        this.ctx.fillRect(screenX, screenY, screenSize, screenSize);
                        
                        // Border
                        this.ctx.strokeStyle = chunk.color;
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(screenX, screenY, screenSize, screenSize);
                        
                        // Label
                        if (screenSize > 50) {
                            this.ctx.fillStyle = 'white';
                            this.ctx.font = '16px Arial';
                            this.ctx.textAlign = 'center';
                            this.ctx.fillText(
                                `${chunk.x}, ${chunk.y}`,
                                screenX + screenSize / 2,
                                screenY + screenSize / 2
                            );
                        }
                    }
                }
            }
            
            updateDebugInfo() {
                const info = document.getElementById('info');
                info.innerHTML = `Viewport: (${Math.floor(this.viewport.x)}, ${Math.floor(this.viewport.y)})
Zoom: ${this.viewport.zoom.toFixed(2)}x
Canvas: ${this.canvasWidth}x${this.canvasHeight}
DPR: ${window.devicePixelRatio || 1}

Controls:
‚Ä¢ Drag to pan
‚Ä¢ Wheel to zoom
‚Ä¢ Check console for logs`;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleMapTest();
        });
    </script>
</body>
</html>
